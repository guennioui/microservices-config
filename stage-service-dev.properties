server.port=9595
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# in Eureka defines the maximum time (in seconds) that Eureka Server waits without receiving a heartbeat (renewal)
# from a registered instance before it considers the instance as "down" and removes it from the registry.
eureka.instance.lease-renewal-interval-in-seconds=10